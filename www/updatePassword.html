<!DOCTYPE HTML>
<html>
	
	<head>
		<meta name="viewport" content="width=320;user-scalable=no"/>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>UpdatePassword</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/register.js"></script>

        <script type="text/javascript">
        	function init(){
				document.addEventListener("deviceready", updatePassword, true);
				delete init;
			}

			function updatePassword(){
					$("#UpdatePasswordForm").on("submit", function(e){
						$("#changePasswordButton",this).attr("disabled","disabled");
						var np = $("#newPassword",this).val();
						var p = $("#password",this).val();
						//document.write(u);
						//document.write(p);
						if(np!='' && p!=''){
							$.post("https://web.engr.illinois.edu/~mtmarsh2/userupdate.php",{password1:np,password2:p},function(res){ 
								//if(res[1]==='t'){
									//$(":mobile-pagecontainer").pagecontainer("change","some.html",{transition:"slide"},false);
								//	window.location = "feed.html";
								//}
								//else{
									navigator.notification.alert("Your password change failed",function(){});
								//}
								$("#changePasswordButton").removeAttr("disabled");
							});
						}
						return false;
					});
			}

        </script>
	</head>
	
	<body onload="init()">
		<div id="UpdatePasswordPage" data-role="page">
			<div data-role="header">
				<h1>Opinio</h1>
			</div>

			<div data-role="content">
				<form id="UpdatePasswordForm">
					<div data-role="fieldcontain" class="ui-hide-label">
                        <label for="newPassword"> NewPassword: </label>
                        <input type="password" name="newPassword" id="newPassword" value="" placeholder="newPassword"/>
                    </div>

                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="password"> Password: </label>
                        <input type="password" name="password" id="password" value="" placeholder="Password"/>
                    </div>
                    <input type="submit" value="Change Password" id="changePasswordButton">
				</form>
			</div>
		</div>
	</body>

</html>

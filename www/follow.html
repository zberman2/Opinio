var contacts = [];

$.get("https://web.engr.illinois.edu/~opinio2014/getfollow.php",{type: "followers"}, function(data){

        var obj = jQuery.parseJSON(data);
        //window.alert("called parseJSON: "+obj);
        for(var i = 0; i < obj.length; i++) {

          contacts.push(obj[i].username);
 
        }

        for (var i = 0; i < contacts.length; i++) {
            window.alert("contacts: "+contacts[i].username);
          $('#frame').append('<li><a>' + contacts[i] + '</a></li>').listview('refresh');
        }
});
